
<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Web前端导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/nav-index.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/iconfont.css"> -->
</head>

<body>
    <div class="container" id="container">
        <div class="left-bar">
            <div class="title">
                <p>Web前端导航</p>
            </div>
            <div class="nav">
                <!-- <div class="home item active">
                    <a href="/">
                        <i class="iconfont icon-daohang"></i> 导航 </a>
                    <i class="hairlines"></i>
                </div> -->
                <div class="nav-item">
                    <div class="category-nav" id="category">

                    </div>
                </div>
                <div class="item msg-board">
                   <!--  <a href="#">
                        <i class="iconfont icon-liuyan"></i>
                    </a> -->
                    <i class="iconfont icon-jiantou arrow"></i>
                </div>
            </div>
        </div>
        <div class="main" id="mainWrap">
            <div id="mainContent">
                
            </div>
            <div class="footer">
                <!--<div class="recommend">
                    <p>Web前端导航，最<strong>贴心</strong>的 前端导航！</p>

                    <div>如果你也有好的资源欢迎向我们
                        <div class="recommend-icon">
                            <a href="">推荐</a>
                        </div>
                    </div>
                </div>-->
                <p>了解更多资讯</p>
                <div class="copyright">
                </div>
            </div>
        </div>

    </div>
    <!-- 左边分类导航 -->
    <script id="tpl-nav" type="text/html">
         <ul class="ul_menu">
            {{each navigation value n}}
                <li><a flag="item{{n + 1}}" data-id="">{{value.title}}</a></li>
            {{/each}}
        </ul>    
    </script>

    <!-- 右边英雄区 -->
    <script id="tpl-content" type="text/html">
        <div id="mainContents">
            {{each mainContent value i}} 
            {{each navigation valt n}}
            <div class="fe" id="item{{i+1}}">
                <div class="sub-category">
                    <div>{{valt.title}}</div>
                </div>
                <div>
                     
                    {{each value vall n}} 
                        {{each vall values e}}
                        <a target="_blank" href="{{values.url}}">
                        <div class="item">
                            <div class="logo">
                                <img data-original="{{values.icon}}" width="100%" class="" src="{{values.icon}}">
                                {{e}} - {{values.name}}
                            </div>
                            <div class="desc">
                               {{values.des}}
                            </div>
                        </div>
                        </a>
                        {{/each}} 
                    {{/each}} 
                </div>
            </div>
            {{/each}}
            {{/each}} 
    </div>
    </script>
<!-- 放回顶部 -->
<pre><a class="to-top">返回顶部</a></pre>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/template-web.js"></script>
    <script src="js/jquery.toTop.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- <script type="text/javascript" src="http://tajs.qq.com/stats?sId=39379138" charset="UTF-8"></script> -->
</body>

</html>
